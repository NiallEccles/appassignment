<!DOCTYPE html>
<html>
<head>
	<title>ITB CDM</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <link rel="stylesheet" href="style.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="fav.png"/>
	<script src="newspull.js"></script>

	<script>
		$(function(){
			$( "[data-role='header'], [data-role='footer']" ).toolbar();
		});

	</script>



</head>
<body>

<div data-role="header" data-position="fixed" data-theme="b" data-tap-toggle="false">
		<img class="main" src="cdm_logo.png" style="width:60px; display:block; margin:auto; padding:10px;" >
	</div><!-- /header -->

<div data-role="page" id="page1">

	<div id="content" data-role="content">

		<ul id="newsList" data-role="listview" data-inset="true" data-filter="true" data-theme="b">


		</ul>

	</div><!-- /content -->

</div><!-- /page -->

<div data-role="page" id="page2">

	<div id="content" data-role="content">
		<p>Page 2</p>



	</div><!-- /content -->

</div><!-- /page -->

<div data-role="page" id="page3">

	<div id="content" data-role="content">
		<p>Page 2</p>



	</div><!-- /content -->

</div><!-- /page -->

<div data-role="page" id="page4">

	<div id="content" data-role="content">
		<p>Page 2</p>



	</div><!-- /content -->

</div><!-- /page -->

<div data-role="page" id="page5">

	<div id="content" data-role="content">
		<h3 id="contacthead">Contact us</h3>
		<span class="titles">Name*</span>
		<input type="text" name="name" id="text-basic" value="" data-theme="a">
		<span class="titles">Student Number*</span>
		<input type="text" name="studentnum" id="text-basic" value="" data-theme="b">
		<span class="titles">Email</span>
		<input type="email" name="email" id="text-basic" value="" data-theme="b">
		<span class="titles">Message*</span>
		<textarea cols="40" rows="8" name="message" id="textarea" data-theme="b"></textarea>
		<span id="required">* = required field</span>
		<button class="ui-btn ui-corner-all" id="submit" data-theme="a">Submit</button>
	</div><!-- /content -->

</div><!-- /page -->


	<div data-role="footer" data-position="fixed" data-theme="b" data-tap-toggle="false">
    <div data-role="navbar">
    <ul>
      <li><a href="#page1" data-icon="home">Home</a></li>
      <li><a href="#page2" data-icon="calendar">Events</a></li>
			<li><a href="#page3" data-icon="grid">Social</a></li>
      <li><a href="#page4" data-icon="navigation">Links</a></li>
      <li><a href="#page5" data-icon="mail">Contact</a></li>
    </ul>
  </div>
	</div><!-- /footer -->
</body>
</html>
